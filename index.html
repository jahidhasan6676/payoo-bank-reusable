<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Bank Reusable </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-2">
                <!-- balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Total Balance</div>
                      <div id="current-balance" class="stat-value">9400</div>
                    </div>
                  </div>
                <!-- divide -->
                  <div class="divider"></div>
                <!-- feature -->
                <div >
                    <button id="show-add-money-form"  class="btn btn-lg">Add Money</button>
                    <button id="show -cash-out-form" class="btn btn-lg">Cash Out</button>
                    <button id="show-transaction-section"  class="btn btn-lg">Transactions</button>
                </div>
                <!-- feature end -->
                <div class="divider"></div>
                <!-- add money form -->
                <div id="addMoney-form" class="  card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money Amount</span>
                        </label>
                        <input id="input-add-money" type="Amount" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="password" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- add money form end -->

                <!-- cash out form start -->
                <div id="cashOut-form" class=" hidden card bg-base-100 w-[90%] max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out</span>
                        </label>
                        <input id="input-cash-out" type="Amount" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-cash-out-pin" type="password" placeholder="password" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                <!-- cash out form end -->
                 <!-- transaction start -->
                  <div id="transaction-section" class="hidden ">
                    <h3 class="text-3xl text-center ">Transaction History</h3>
                    <div id="transaction-container" class="space-y-3">

                    </div>
                  </div>
              </div>
            </div>
          </div>
    </main>

    <script src="js/utilities.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/feature.js"></script>
</body>

</html>
